<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./fav-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>template</title>
</head>
<body>
    <div class="wrapper">
        <section class="left">
            <div class="img">
                <img src="./Stuck at Home Sitting On Chair.svg" alt="">
            </div>
        </section>
        <section class="right">
            <form action="">
                <h1>Sign Up for New Account</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="terms">
                    <input type="checkbox" id="check">
                    <span id="radio"></span>
                    <label for="check">I agree to the terms and conditions of the website.</label> 
                </div>
                <div class="buttons">
                    <button type="submit">SIGN UP</button>
                    <a href="">LOGIN</a>
                </div>
                <div class="mark">
                    <P>Already have an account ?</P>
                    <div class="links">
                        <span>SIGN IN</span>
                        <a href=""><img src="./vector 1.svg" alt=""></a>
                        <a href=""><img src="./Vector 2.svg" alt=""></a>
                        <a href=""><img src="./Vector 3.svg" alt=""></a>
                    </div>
                </div>
            </form>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
